<style>
    nav {
        padding: 8px 0 8px 0;
        margin: 0;
        display: flex;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        flex-direction: row;
        align-items: center;
        transition-duration: 0.25s;
        box-sizing: border-box;
        color: #fff;
    }

    .links {
        display: inline-flex;
        align-items: left;
    }

    .links>li {
        padding: 0px 12px 0px 12px;
        list-style: none;
    }

    .links>li>a {
        color: inherit;
        text-decoration: none;
        transition-duration: 0.15s;
    }

    .links>li.active>a {
        font-weight: bold;
    }

    #pageTitle {
        font-size: medium;
        font-weight: bold;
        display: inline-flex;
        margin-left: 24px;
        cursor: pointer;
    }

    #loginStatus {
        margin-right: 5vw;
        cursor: pointer;
        position: absolute;
        right: 0;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    #navButtonList {
        display: none;
        align-items: center;
        font-size: large;
        font-weight: bold;
    }

    #menuButton {
        display: none;
    }

    .active-header {
        background-color: #fff;
        color: #000;
        border-bottom: 1px solid #000;
    }

    .links li i {
        display: none;
    }

    /* Mobile nav bar */
    @media only screen and (max-width: 845px) {
        .links {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            width: 260px;
            height: 100vh;
            background-color: #fff;
            z-index: 1;
            transition: 0.5s;
            transform: translateX(-100%);
            padding: 80px 24px 24px 24px;
            margin: 0;
            color: #000;
            box-sizing: border-box;
            border-right: solid 1px #000;
            z-index: 1;
        }

        .links li {
            padding: 0;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .links li i {
            font-size: 24px;
            display: block;
        }

        #loginStatus {
            margin-right: 2vw;
        }

        .links.active {
            transform: translateX(0);
        }

        .links.active::before {
            content: "";
            position: fixed;
            top: 0;
            left: 260px;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #navButtonList {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
        }

        #menuButton {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-right: 24px;
        }

        #pageTitle {
            display: none;
        }
    }

    /* Material icons */
    .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-smoothing: antialiased;
    }
</style>
<nav id="header">
    <div style="display: flex; align-items: center; margin-left: 3vw;">
        <!-- Menu button -->
        <div id="menuButton" onclick="toggleMenu()">
            <!-- Icon -->
            <i class="material-icons">menu</i>
        </div>
        <img src="files/Logo.png" alt="Logo do CAQuí" width="60px" onclick="window.location.href = 'index.html'" style="cursor: pointer;">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </div>
    <div id="pageTitle" onclick="window.location.href = 'index.html'">Armários DQ</div>
    <ul class="links" id="links">
        <div id="navButtonList" onclick="toggleMenu()">
            <i class="material-icons" style="margin-right: 24px;">menu</i>
            Armários DQ
        </div>
        <li id="hdInicio">
            <i class="material-icons">home</i>
            <a href="index.html">Início</a>
        </li>
        <li id="hdManage"><i class="material-icons">assignment</i>
            <a href="armarios.html">Lista de Armários</a>
        </li>
        <li id="hdHelp"><i class="material-icons">help</i>
            <a href="help.html">Ajuda</a>
        </li>

    </ul>
    <!-- Login with firebase -->
    <span id="loginStatus"><u>Entrar ou Registrar</u>
        <!-- Icon -->
        <i class="material-icons">account_circle</i>
    </span>
</nav>
